<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()" #f="ngForm">
    <div class="form-group">
      <label>Usuario</label>
      <input name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input name="password" type="password" [(ngModel)]="password" required />
    </div>
    <button type="submit" [disabled]="loading || !f.valid">Entrar</button>
    <button type="button" class="register-btn" (click)="goToRegister()">Registrarse</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
