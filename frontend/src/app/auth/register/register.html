<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="register()" #f="ngForm">
    <div class="form-group">
      <label>Usuario</label>
      <input name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label>Contrase√±a</label>
      <input name="password" type="password" [(ngModel)]="password" required />
    </div>
    <div class="form-group">
      <label>Rol</label>
      <select name="role" [(ngModel)]="role" required>
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <button type="submit" [disabled]="loading || !f.valid">Registrarse</button>
    <button type="button" class="login-btn" (click)="goToLogin()">Volver a login</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
