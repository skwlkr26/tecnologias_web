<div class="edit-container">
  <h2>Editar ítem</h2>
  <form (ngSubmit)="updateItem()" #f="ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input name="name" [(ngModel)]="item.name" required />
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <input name="description" [(ngModel)]="item.description" required />
    </div>
    <button type="submit" [disabled]="loading || !f.valid">Actualizar</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
