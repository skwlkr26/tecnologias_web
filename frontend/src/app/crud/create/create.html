<div class="create-container">
  <h2>Crear nuevo ítem</h2>
<div *ngIf="isAdmin; else noPerm">
  <form (ngSubmit)="createItem()" #f="ngForm">
    <div class="form-group">
      <label>Nombre</label>
      <input name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <input name="description" [(ngModel)]="description" required />
    </div>
    <button type="submit" [disabled]="loading || !f.valid">Crear</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
<ng-template #noPerm>
  <div class="error">No tienes permisos para crear ítems.</div>
</ng-template>
</div>
