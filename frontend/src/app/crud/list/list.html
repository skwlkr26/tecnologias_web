<div class="list-container">
  <h2>Lista de ítems</h2>
  <button *ngIf="isAdmin" class="create-btn" (click)="goToCreate()">Crear nuevo</button>
  <table *ngIf="items.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th *ngIf="isAdmin">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td *ngIf="isAdmin">
          <button (click)="editItem(item.id)">Editar</button>
          <button (click)="deleteItem(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!items.length && !loading">No hay ítems.</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
